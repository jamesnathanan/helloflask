{% macro render_dict(dictionary) %}
	<table>
		<tr>
			<th>name</th>
			<th>value</th>
			<th>comments</th>
		</tr>
		{% for key,val in dictionary.items()  %}
		<tr>
			<td>{{ key }}</td>
			<td>{{ val }}</td>
			{% if val < 60 %}
				<td>short</td>
			{% elif val >= 60 and val < 70 %}
				<td>medium</td>
			{% else %}
				<td style="color: red">long</td>
			{% endif %}
		</tr>
		{% endfor %}
	</table>
{% endmacro %}
